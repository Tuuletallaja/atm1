<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Eelarve kalkulaator</title>
</head>
<html>
<body>
  <!--Kulu ja tulu nupud ja tekstiväli-->
<div class="container">
<div class="buttons">
<input type="number" id="myText" value="" placeholder="                     €"> <br><br><br>
<a href="#" button class="button" id onclick="pluss()">Lisa tulu</a>
<a href="#" button class="butto" id onclick="miinus()">Lisa kulu</a>
</div>
</div>

<div id="saldo">
  <p style="font-weight: 900;">SALDO:</p>
  <p id="vahe"></p>
</div>
<!--Tulud ja kulud konteiner-->
<div class="container">
  <div class="row">
      <div class="column" >
        <div id="Tulud">Tulud</div>
        <ul id="tulud_values"></ul>
      </div>
      <div class="column" >
        <div id="Kulud">Kulud</div>
        <ul id="kulud_values"></ul>
      </div>
  </div>
</div>


<script>
var vahe = 0
document.getElementById("vahe").innerHTML = vahe

function pluss() {
  let btn = document.createElement("li");
  btn.classList.add('positive')
  btn.innerHTML = document.getElementById("myText").value + " €"
  document.getElementById("tulud_values").appendChild(btn)
  let tulu = +document.getElementById("myText").value 
  vahe = window.vahe + tulu
  document.getElementById("vahe").innerHTML = vahe + " €"
}

function miinus() {
  let btn = document.createElement("li");
  btn.classList.add('negative')
  btn.innerHTML = document.getElementById("myText").value + " €"
  document.getElementById("kulud_values").appendChild(btn)
  let tulu = document.getElementById("myText").value;
  vahe = window.vahe - tulu
  document.getElementById("vahe").innerHTML = vahe + " €"
}

</script>

</body>
</html>
