<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<html>
<body>

<div class="kalkukas" id="kalkukas">
<input type="text" id="myText" value="Some text...">
<button onclick="pluss()">Lisa Tulu</button>
<button onclick="miinus()">Lisa Kulu</button>
</div>

<p id="demo"></p>

<div class="container">
  <div class="row">
      <div class="column" id="Tulud">Tulud</div>
      <div class="column" id="Kulud">Kulud</div>
  </div>
</div>


<script>
function pluss() {
  var btn = document.createElement("p");
  btn.innerHTML = document.getElementById("myText").value
  document.getElementById("Tulud").appendChild(btn)
}

function miinus() {
  var btn = document.createElement("p");
  btn.innerHTML = document.getElementById("myText").value
  document.getElementById("Kulud").appendChild(btn)
}
</script>

</body>
</html>
