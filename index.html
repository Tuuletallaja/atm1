<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<html>
<body>


<input type="text" id="myText" value="Some text...">
<button onclick="pluss()">Lisa kulu</button>
<button onclick="miinus()">Lisa tulu</button>

<p id="demo"></p>

<div class="body">
    <div id="Tulud" class="column">Tulud</div>
    <div id="Kulud" class="column">Kulud</div>
</div>


<script>
function pluss() {
  var btn = document.createElement("p");
  btn.innerHTML = document.getElementById("myText").value
  document.getElementById("Tulud").appendChild(btn)
}

function miinus() {
  var btn = document.createElement("p");
  btn.innerHTML = document.getElementById("myText").value
  document.getElementById("Kulud").appendChild(btn)
}
</script>

</body>
</html>
